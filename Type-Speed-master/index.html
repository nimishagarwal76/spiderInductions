<!DOCTYPE html>
<html>
<head>
	<title>TYPESPEED</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper" style="margin:20px">
		<center>
			<h1>TYPE SPEED</h1>
		</center>
		<br><br><br>
		<div id=text>
			<p>
				<strong><h4>TEXT</h4><h6>** Time will start as you press first key in text area</h6></strong>
				<br><br>
				<span id="green"></span><span id="red"></span><span id="black"></span>
	
			</p>

		</div>																								
		<div >
			<label id="type">Type Here:</label><br>
			<textarea class="form-control"  id="type-area" type="text"  rows="4"   ></textarea>
		</div>
		<br><br>
		<strong>Your typing speed in characters/second:</strong>
		<div id="result">
		</div>
		<br><br>
		<input type="button" value="PLAY AGAIN" onClick="window.location.reload()">
	</div>
</body>
</html>
